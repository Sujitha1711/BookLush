<body onload="setNavBar();getBooks(40);" style=background-color:#F0EEEA;>

    <div class="container">
        <div class="searchBox">
            <input class="searchInput" type="text" name="" placeholder="Search" id="searchInput">
            <button class="searchButton" onclick="performSearch()">
                <i class="fa fa-search"> </i>
            </button>
        </div>
    </div>
    <br>
    </div>
    <div class="container1" style="background-color: #F0EEEA;">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-section">
                    <h4>Filter By</h4>
                    <h5>Price</h5>
                    <div>
                        <input type="radio" id="highestPriceRadio" name="priceFilter" onchange="filterBooksByPrice()">
                        <label for="highestPriceRadio">Highest to Lowest</label>
                    </div>
                    <div>
                        <input type="radio" id="lowestPriceRadio" name="priceFilter" onchange="filterBooksByPrice()">
                        <label for="lowestPriceRadio">Lowest to Highest</label>
                    </div>
                    <h5>Category</h5>
                    <div>
                        <input type="radio" id="AllRadio" name="categoryRadio" value="All"
                            onchange="getBooksByCategory('All');">
                        <label for="AllRadio">All</label>
                    </div>
                    <div>
                        <input type="radio" id="ChildrenRadio" name="categoryRadio" value="Children"
                            onchange="getBooksByCategory('Children'); ">
                        <label for="ChildrenRadio">Children</label>
                    </div>
                    <div>
                        <input type="radio" id="CoicsRadio" name="categoryRadio" value="Comics"
                            onchange="getBooksByCategory('Comics'); ">
                        <label for="ComicsRadio">Comics</label>
                    </div>
                    <div>
                        <input type="radio" id="RomanceRadio" name="categoryRadio" value="Romance"
                            onchange="getBooksByCategory('Romance');">
                        <label for="RomanceRadio">Romance</label>
                    </div>
                    <div>
                        <input type="radio" id="ScienceRadio" name="categoryRadio" value="Science"
                            onchange="getBooksByCategory('Science');">
                        <label for="ScienceRadio">Science</label>
                    </div>
                    <div>
                        <input type="radio" id="FictionRadio" name="categoryRadio" value="Fiction"
                            onchange="getBooksByCategory('Fiction');">
                        <label for="FictionRadio">Fiction</label>
                    </div>
                    <div>
                        <input type="radio" id="PoetryRadio" name="categoryRadio" value="Poetry"
                            onchange="getBooksByCategory('Poetry'); ">
                        <label for="PoetryRadio">Poetry</label>
                    </div>
                    <div>
                        <input type="radio" id="OtherRadio" name="categoryRadio" value="Other"
                            onchange="getBooksByCategory('Other'); ">
                        <label for="OtherRadio">Other</label>
                    </div>
                    <h5>Look for Books</h5>
                    <div>
                        <input type="radio" id="newRadio" name="categoryRadio" value="new"
                            onchange="getBooksByLatest('new'); ">
                        <label for="newRadio">Best Sellers</label>
                    </div>
                    <div>
                        <input type="radio" id="oldRadio" name="categoryRadio" value="old"
                            onchange="getBooksByLatest('old'); ">
                        <label for="oldRadio">Goldies</label>
                    </div>
                    <!-- <div class="filter-section">
                        <div>
                            <button onclick="clearFilters()">Clear</button>
                        </div>
                    </div> -->

                </div>

            </div>
            <div class="col-md-9">
                <!-- Insert the loader here -->
                <div id="loader" class="loader"></div>

                <!-- This is where the books will be displayed -->
                <div class="row" id="booklist">
                    <!-- Each book card will be wrapped with a div having class="col-md-4 mb-4" -->
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <div w3-include-html="footer.html"></div>
    <!-- <div w3-include-html="logout-modal.html"></div> -->
    <div w3-include-html="Contact-modal.html"></div>
    <!-- Include the w3.js library here if needed -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
        // Add the oninput event handler to the search input
        document.getElementById("searchInput").oninput = function () {
            performSearch();
        };

        // Load books on page load
        window.onload = function () {
            setNavBar();
            getBooks(50);
        };
    </script>
