<!-- Selected Order Modal -->
<div class="modal fade" id="selectedOrderDetails" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" style="color: black;">Order Details</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <!-- Div to hold the base64 encoded image -->
              <div id="base64-image-container" style="display: none;">
                <img class="img-fluid" id="book-image-base64" src="" alt="Book Image">
              </div>
              <img class="img-fluid" id="book-image" src="" alt="Book Image">
            </div>
            <div class="col-8">
              <h4 id="book-title" class="mb-3"></h4>
              <ul class="list-unstyled">
                <li><strong>Store Name:</strong> <span id="order-store_name"></span></li>
                <li><strong>Name:</strong> <span id="order-name"></span></li>
                <li><strong>Quantity:</strong> <span id="order-quantity"></span></li>
                <li><strong>Price:</strong> <span id="order-price"></span></li>
                <li><strong>Date:</strong> <span id="order-date"></span></li>
                <li><strong>Username:</strong> <span id="order-username"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn buttonClose" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
