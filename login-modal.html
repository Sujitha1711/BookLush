 <!-- Login Modal -->
<div class="modal fade" id="loginForm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header"  style="background-color: #b9d8f5;">
          <h2 class="modal-title" style="color: #000000;">Login </h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label id="loginLabelID">Username</label>
                            <input type="email" class="form-control" id="loginID">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" id="loginPassword">
                          <div class="fa fa-eye" onclick="togglePasswordVisibility()"></div>
                      </div>                      
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="toggleRole()">
                            <label class="form-check-label" for="exampleCheck1">Login as Store</label>
                        </div>
                    </form>
              </div>
          </div>
          <div class="row">
            <div class="col-sm">
                <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registerForm"  style="color: #a43fc6;">Don't have an account? Sign Up here.</a>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button2" data-dismiss="modal">Close</button>
          <button type="button" class="btn button" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Register Modal -->
<div class="modal fade" id="registerForm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #b9d8f5;">
        <h2 class="modal-title" style="color: #000000;">Register </h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <form id="register">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label>Contact No.</label>
                <input type="number" class="form-control" id="contactno">
              </div>
            </form>
          </div>
          <div class="col-sm-6">
            <form id="register">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password">
                <div class="fa fa-eye1" onclick="toggle()"></div>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#loginForm" style="color: #a43fc6;">Have an account? Login here.</a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button2" data-dismiss="modal" onclick="clearForm()">Close</button>
        <button type="button" class="btn button" onclick="register()">Register</button>
      </div>
    </div>
  </div>
</div>
