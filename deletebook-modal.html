<!-- Delete books confirmation modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #95d0f2;">
                <h2 class="modal-title" style="color: #000000;">Confirm Deletion</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this book?
            </div>
            <div class="modal-footer">
                <button type="button1" class="btn button2" data-dismiss="modal">Cancel</button>
                <!-- The onclick event should call the 'deletebook' function directly, not the confirmDeleteButton event -->
                <button type="btndelete" id ="confirmDeleteButton" class="btn btndelete" onclick="deletebook(booksId)">Delete</button>
            </div>
        </div>
    </div>
</div>
