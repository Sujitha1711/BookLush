<!-- Modal for Placing a Pre-Order -->
<div class="modal fade" id="PreOrder" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #c5e5f8;">
        <h2 class="modal-title" style="color: black;">Pre Order</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- First column -->
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="order.name">Name</label>
                <input type="text" class="form-control" id="order.name" required>
              </div>
              <div class="form-group">
                <label for="order.store_name">Store Name</label>
                <select class="form-control" id="order.store_name" required>
                  <option value="" selected disabled>Select a Location</option>
                  <option value="Woods in the books">Woods in the books</option>
                  <option value="Books Kinokuniya Bugis">Books Kinokuniya Bugis</option>
                  <option value="Zall Bookstore">Zall Bookstore</option>
                </select>
              </div>
            </form>
          </div>
          <!-- Second column -->
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="order.quantity">Quantity</label>
                <div class="counter">
                  <input type="text" class="form-control" id="order.quantity" value="1" disabled>
                  <!-- <span class="up" onClick='increaseCount(event, this)'>+</span> -->
                </div>
              </div>
              <div class="form-group">
                <label for="order.price">Price</label>
                <input type="text" class="form-control" id="order.price" readonly required>
              </div>
              <div class="form-group">
                <label for="order.date">Order Date:</label>
                <input type="date" class="form-control" id="order.date" required>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnedit" style= "background-color: rgb(154, 152, 148);"data-dismiss="modal">Close</button>
        <button id="applyButton" class="btn button" data-toggle="modal" data-target="#PreOrder"
          onclick="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>
</div>
