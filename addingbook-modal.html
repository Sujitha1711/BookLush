<!-- Modal for Adding Books -->
<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style=" background-color: #b9d8f5; ">
                <h5 class="modal-title" id="addBookModalLabel" style="color: black;">Add New Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 border-right"> <!-- Add 'border-right' class to create a vertical border -->
                        <div class="form-group">
                            <label for="book-image">Image:</label>
                            <input type="file" id="image" accept="image/*">
                            <img id="book-preview-image" src=""
                                style="max-width: 200px; max-height: 200px; margin-top: 10px;">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="book-title">Title:</label>
                                    <input type="text" class="form-control" id="book-title" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="book-author">Author:</label>
                                    <input type="text" class="form-control" id="book-author" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="book-category">Category:</label>
                                <select class="form-control" id="book-category" required>
                                    <option value="" selected disabled>Select a category</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Children">Children</option>
                                    <option value="Comics">Comics</option>
                                    <option value="Science">Science</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="book-description">Description:</label>
                                <textarea class="form-control" id="book-description" rows="4" required></textarea>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="book-price">Price:</label>
                                    <input type="number" class="form-control" id="book-price" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="book-published_date">Published Date:</label>
                                    <input type="date" class="form-control" id="book-published_date" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="book-quantity">Quantity</label>
                                <div class="counter">
                                    <span class="down" onClick='decreaseCount(event, this)'>-</span>
                                    <input type="text" class="form-control" id="book-quantity" value="1" required>
                                    <span class="up" onClick='increaseCount(event, this)'>+</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn button2" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn button" id="addBookButton" onclick="AddBook()">Add Book</button>
            </div>
        </div>
    </div>
</div>
